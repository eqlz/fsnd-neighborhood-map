<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">   
    <title>Neighbourhood Map</title>
  </head>

  <body>
    <div class="container">
      <div class="options-box">
        <h1>Sheppard Line Subway Stations</h1>

        <div>
          <input id="stations-filter" type="text" placeholder="Sheppard Line Subway Stations">
          <input id="go-filter" type="button" value="Search">
        </div>

        <ul id="stations-list" data-bind="foreach: stationList">
          <li id="list-item" data-bind="text: $data.title, click: $parent.populateInfoWindow"></li>
        </ul>
      </div>

      <div id="map">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyASFN_TeRTp0-4nWrocvwYcytYgWbrd-AA&v=3&callback=initMap">
    </script>
  </body>
</html>
